<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>"Software Development Timer"</title>
    <script type="text/javascript" src="Timer_Script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="Timer_Style.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>


  </head>
  <body>

<h1> Click start to begin timer. Please only input positive whole numbers. <p> Click here for the <a href = "Stopwatch_Page.html">stopwatch.</a></h1>


    <div class="input">
	
      <input type="number" id="day_input" placeholder="Days" min="0" value="" style="font-family: 'Montserrat',sans-serif;">
      <input type="number" id="hour_input" placeholder="Hours"  min="0" value="" style="font-family: 'Montserrat',sans-serif;">
      <input type="number" id="minute_input" placeholder="Minutes" min="0" value="" style=" font-family: 'Montserrat',sans-serif;">
      <input type="number" id="second_input" placeholder="Seconds" min="0" value="" style="font-family: 'Montserrat',sans-serif; ">

      <input type="button" class="btn timer" id="toggle" onclick="toggleTimer()" value="Start" style="font-family: 'Montserrat',sans-serif;">
      <input type="button" class="btn timer" id="reset" onclick="reset()" value="Reset" style="font-family: 'Montserrat',sans-serif;">

    </div>


    <div class="clock-container">
      <div class="clock-col">
        <p class="clock-day clock-timer" id="days">
        </p>
        <p class="clock-label">
          Day
        </p>
      </div>
      <div class="clock-col">
        <p class="clock-hours clock-timer" id="hours">
        </p>
        <p class="clock-label">
          Hours
        </p>
      </div>
      <div class="clock-col">
        <p class="clock-minutes clock-timer" id="minutes">
        </p>
        <p class="clock-label">
          Minutes
        </p>
      </div>
      <div class="clock-col">
        <p class="clock-seconds clock-timer" id="seconds">
        </p>
        <p class="clock-label">
          Seconds
        </p>
      </div>
    </div>
  </body>
</html>
