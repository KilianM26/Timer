<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>"Software Development Timer"</title>
    <script type="text/javascript" src="Timer_Script.js" charset="utf-8"></script>

  </head>
  <body>
<p> STOPWATCH </p>
    <p id="time">Click Start</p>
    <input type="number" id="hours" placeholder="Hours" min="0" value="">
    <input type="number" id="minutes" placeholder="Minutes" min="0" value="">
    <input type="number" id="seconds" placeholder="Seconds" min="0" value="">

    <input type="button" id="toggle" onclick="toggleTimer()" value="Start">
    <input type="button" id="reset" onclick="reset()" value="Reset">

  </body>
</html>
