<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ike and Mike Sports Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'><link rel="stylesheet" href="Stopwatch Page.css">

</head>

<body>

<h1> SPORTS TIMER APP</h1>

<!-- partial:index.partial.html -->
<div class="clock-container">
  <div class="clock-col">
    <p class="clock-hours clock-timer" id="days">
    </p>
    <p class="clock-label">
      Days
    </p>
  </div>
  <div class="clock-col">
    <p class="clock-hours clock-timer" id="hours">
    </p>
    <p class="clock-label">
      Hours
    </p>
  </div>
  <div class="clock-col">
    <p class="clock-minutes clock-timer" id="minutes">
    </p>
    <p class="clock-label">
      Minutes
    </p>
  </div>
  <div class="clock-col">
    <p class="clock-seconds clock-timer" id="seconds">
    </p>
    <p class="clock-label">
      Seconds
    </p>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js'></script><script  src="Stopwatch Page.js"></script>

<!--BUTTONS-->
<input type="button" id="toggle" onclick="toggleTimer()" value="Start">
<input type="button" id="reset" onclick="reset()" value="Reset">

</body>
</html>
