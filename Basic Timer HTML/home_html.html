
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Ike and Mike Sports Timer</title>
    <script type="text/javascript" src="home_script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel="stylesheet" href="home_style.css">

  </head>

  <body onload="updateTime()">

    <h1> SPORTS TIMER APP</h1>

    <!-- partial:index.partial.html -->
    <div class="clock-container">
      <div class="clock-col">
        <p class="clock-day clock-timer" id="day">
        </p>
        <p class="clock-label">
          Day
        </p>
      </div>
      <div class="clock-col">
        <p class="clock-hours clock-timer" id="hour">
        </p>
        <p class="clock-label">
          Hours
        </p>
      </div>
      <div class="clock-col">
        <p class="clock-minutes clock-timer" id="minute">
        </p>
        <p class="clock-label">
          Minutes
        </p>
      </div>
      <div class="clock-col">
        <p class="clock-seconds clock-timer" id="second">
        </p>
        <p class="clock-label">
          Seconds
        </p>
      </div>
    </div>

<p> Click here for the <a href = "Timer_Page.html">timer</a> <br>
Click here for the <a href = "Stopwatch_Page.html">stopwatch.</a> </p>

  </body>

</html>
